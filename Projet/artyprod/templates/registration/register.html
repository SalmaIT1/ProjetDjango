{% load static %}
{% include 'navbar.html' %}
<div class="py-5"></div>

<div class="container" style="margin-top: 3%;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% block title %}
      <h2>Register</h2>
      {% endblock %}
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
          <label for="id_last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="id_tel" class="form-label">Tel</label>
          <input type="text" class="form-control" id="id_tel" name="tel" placeholder="Enter your telephone number" required>
        </div>
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <h6 style="margin-top: 3%;">Already have an account? <a href="{% url 'login' %}">Login</a></h6>
    </div>
  </div>
</div>
