<div>
  {% include 'artyprod/navbar.html' %}
</div>
<div class="jumbotron"></div>

{% block content %}
  <div class="container my-5">
    <h2>{{ post.title }}</h2>
    {% if post.image %}
    <img src='/media/{{post.image}}' width="100%" height="100%">
    {% endif %}
    
    <p style="color:black">{{ post.text }}</p>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Published date:</strong> {{ post.published_date }}</p>
  </div>
 
  
{% endblock content %}
