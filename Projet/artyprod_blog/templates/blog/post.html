<div>
  {% include 'artyprod/navbar.html' %}
</div>
<div class="py-5"></div>
{% block content %}
<form method='POST' class="post-form" style="margin: 2% 5% 0% 5%;">
  <div class="row">
    {% for post in posts %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.body }}</h6>
            <p class="card-text">Author: {{ post.author }}</p>
            <p class="card-text">Published on: {{ post.published_date }}</p>
            <a href="{% url 'post_detail' post.id %}" class="mt-auto btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</form>
{% endblock %}
